reference: http://www.objc.io/issue-6/travis-ci.html
language: objective-c
osx_image: xcode7.3
env:
  global:
  - LC_CTYPE=en_US.UTF-8
  - LANG=en_US.UTF-8
  - LINT_PODSPEC=no
  - FORCE_CARTHAGE_VERSION=yes
  - secure: 
  matrix:
  - SCHEME="Guardian" IOS_DESTINATION_VERSION="9.0" CARTHAGE_BUILD_PLATFORM="iOS"
  - SCHEME="Guardian" IOS_DESTINATION_VERSION="9.1" CARTHAGE_BUILD_PLATFORM="iOS"
  - SCHEME="Guardian" IOS_DESTINATION_VERSION="9.2" CARTHAGE_BUILD_PLATFORM="iOS"
  - SCHEME="Guardian" IOS_DESTINATION_VERSION="9.3" CARTHAGE_BUILD_PLATFORM="iOS"
before_install: true
install: true
script:
- script/cibuild
branches:
  only:
  - master
